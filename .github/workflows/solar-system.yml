name: Solar Syatem Workflow

on:
  workflow_dispatch: 
  push:
    branches: 
      - main
      - 'feature/*'

env:
  MONGO_URI: 'mongodb+srv://supercluster.d83jj.mongodb.net/superData'
  MONGO_USERNAME: ${{ vars.MONGO_USERNAME }}
  MONGO_PASSWORD: ${{ secrets.MONGO_PASSWORD }}
jobs:
  unit-Testing:
    name: Unit Testing
    strategy:
      matrix:
        node_js_version: [18,19,20]
        operating_system: [ubuntu_latest, macos_latest]
        exclude:
          - node_js_version: 19
            operating_system: macos_latest
    runs-on: ${{matrix.operating_system}}
    steps:
      - name: Checkout Repositery
        uses: actions/checkout@v4

      - name: Setup nodejs version -${{matrix.node_js_version}}
        uses: actions/setup-node@v4
        with:
          node-version: ${{matrix.node_js_version}}

      - name: Install Dependencies
        run: npm install

      - name: Unit Testing
        run: npm test

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: MOCHA-TEST-RESULTS
          path: test-results.xml 
